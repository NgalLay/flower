<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

	
	#spray{position: absolute;float: right; }
	#flower1{pointer-events: none;position: absolute; top: 30%;left: 10%;}
	#flower2{pointer-events: none;position: absolute; top: 30%;left: 30%;}
	#flower3{pointer-events: none;position: absolute; top: 30%;left: 50%;}
	#flower4{pointer-events: none;position: absolute; top: 30%;left: 70%;}
	
	#water{transform:rotateY(180deg); perspective(600px);position: absolute;pointer-events: none;display: none;}
	body{pointer-events: none;height: 100vh;}
		
		
	</style>
	
	
	
</head>
<body>
	
	<img id="flower1" src="pot1.png" >
	<img id="flower2" src="pot2.png" >
	<img id="flower3" src="pot3.png" >
	<img id="flower4" src="pot4.png" >
	
	<img id="spray" src="spray1.png">
	<img id="water" src="waterspray.gif" width="300px" height="300px">


	<script type="text/javascript">
		 document.addEventListener("mousedown",function(e){

					var water=document.querySelector('#water');
					var spary=document.getElementById("spray");

					spary.style.transform="rotate(30deg)";

					water.style.display='block';
					 water.style.left=(e.offsetX+50)+'px';
					 water.style.top=e.offsetY-80+'px';
		 })
		  document.addEventListener("mouseup",function(e){

		  			var spary=document.getElementById("spray");

					spary.style.transform="rotate(0deg)";

					var water=document.querySelector('#water');
					water.style.display='none';
					 water.style.left=(e.offsetX+50)+'px';
		 			water.style.top=e.offsetY-80+'px';
		 })



		document.addEventListener("mousemove",function(e){
		 var spray=document.querySelector('#spray');

		 spray.style.left=e.offsetX-150+'px';
		 spray.style.top=e.offsetY-150+'px';
		 water.style.left=(e.offsetX+50)+'px';
		 water.style.top=e.offsetY-80+'px';



		
	})
		

	</script>

</body>
</html>
